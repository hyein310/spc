<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Photo Calendar</title>
  </head>
  <body>
    <h1>Photo Calendar</h1>
    <h2>2025 4월</h2>
    <!-- open in broswer 익스텐션 설치하고 alt + b 누르면 브라우저 자동 열림 -->
    <img src="dog2.jpeg" width="100%" alt="만세하는 강아지 사진" />

    <table border="1" width="100%">
      <thead>
        <!-- 같은 종류의 태그 선택 후 ctrl + D 커서 커짐 
            shift + alt + 마우스드래그로 한 라인을 잡을 수 있음-->
        <tr>
          <th width="14%" style="color: red">Sun</th>
          <th width="14%">Mon</th>
          <th width="14%">Tue</th>
          <th width="14%">Wed</th>
          <th width="14%">Thu</th>
          <th width="14%">Fri</th>
          <th width="14%" style="color: blue">Sat</th>
        </tr>
      </thead>
      <tbody align="center">
        <tr>
          <td style="color: red"></td>
          <td></td>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>4</td>
          <td style="color: blue">5</td>
        </tr>
        <tr>
          <td style="color: red">6</td>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>10</td>
          <td>11</td>
          <td style="color: blue">12</td>
        </tr>
        <tr>
          <td style="color: red">13</td>
          <td>14</td>
          <td>15</td>
          <td>16</td>
          <td>17</td>
          <td>18</td>
          <td style="color: blue">19</td>
        </tr>
        <tr>
          <td style="color: red">20</td>
          <td>21</td>
          <td>22</td>
          <td>23</td>
          <td>24</td>
          <td>25</td>
          <td style="color: blue">26</td>
        </tr>
        <tr>
          <td style="color: red">27</td>
          <td>28</td>
          <td>29</td>
          <td>30</td>
          <td>31</td>
          <td></td>
          <td style="color: blue"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
