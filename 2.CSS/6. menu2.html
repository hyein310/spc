<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        border: 1px solid darkgray;
      }
      li {
        flex: 1;
        width: 100px;
        text-align: center;
        border-bottom: 1px solid darkblue;
      }
      li a {
        display: block;
        /* a태그를 글자 전체에서 선택되도록 설정*/
        padding: 8px 16px;
        text-decoration: none;
      }
      li a:hover {
        background-color: aliceblue;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">News</a></li>
      <li><a href="">Contact</a></li>
      <li><a href="">About</a></li>
    </ul>
  </body>
</html>
