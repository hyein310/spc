<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @font-face {
        font-family: "양진체";
        src: url("https://fastly.jsdelivr.net/gh/supernovice-lab/font@0.9/yangjin.woff")
          format("woff");
        font-weight: normal;
        font-style: normal;
      }

      .p1 {
        font-family: "Times New Roman", Times, serif;
      }
      .p2 {
        font-family: "Arial", Helvetica, sans-serif;
        /* serif 글짜에 꼬리가 있음, sans는 없다는 뜻  */
      }
      .p3 {
        font-family: "Lucida Console11", "Giddyup Std";
      }
      .p4 {
        font-family: "나눔고딕";
      }
      .p5 {
        font-family: "양진체";
      }
    </style>
  </head>
  <body>
    <h1>폰트 테스트</h1>
    <p class="p1">This is a paragraph with "Time New Roman"</p>
    <p class="p2">This is a paragraph with "Arial"</p>
    <p class="p3">This is a paragraph with "Lucida Console"</p>
    <p class="p4">This is a paragraph with "여기는 한글폰트 나눔고딕"</p>
    <p class="p5">This is a paragraph with "여기도 한글폰트 바탕"</p>
  </body>
</html>
