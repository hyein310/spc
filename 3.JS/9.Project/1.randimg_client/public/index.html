<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>랜덤 강아지 불러오기</h1>
    <button id="loadBtn">멍멍</button>
    <div id="img-container">
      <!-- 이미지 담을 곳 -->
    </div>
    <script>
      // 미션1. 우리의 플라스크 서버에 요청해서 이미지 그리기
      document.getElementById("loadBtn").addEventListener("click", async () => {
        const res = await fetch("http://127.0.0.1:5000/random-dog");
        const data = await res.json();
        console.log("응답: ", data);
        document.getElementById("img-container").innerHTML = `
        <img src="${data.url}" alt="랜덤 고양이">
        `;
      });
      // 미션1-1. 버튼이 눌리면
      // 미션1-2. 요청한다
      // 미션1-1. 받아온 결과로 이미지를 뿌린다 (img 태그 이요)
    </script>
  </body>
</html>
