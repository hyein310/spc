<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Welcome 😊</h1>
    <h3 id="username"></h3>
    <a href="/login"> 로그인 </a>
    <br />
    <a href="/product"> 상품 </a>
    <br />
    <a href="/cart"> 장바구니 </a>
  </body>
  <script>
    fetch("/user")
      .then((res) => {
        if (!res.ok) throw new Error("비로그인 상태입니다.");
        return res.json();
      })
      .then((user) => {
        console.log("user:", user);
        document.getElementById("username").textContent = `Hello, ${user}!`;
      })
      .catch((err) => {
        document.getElementById("username").textContent = "Hello, guest!";
      });
  </script>
</html>
