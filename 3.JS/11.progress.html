<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      #progressBar {
        width: 50%;
        background-color: lightgray;
        margin-top: 10px;
      }
      #progress {
        width: 0%;
        height: 30px;
        background-color: greenyellow;
      }
    </style>
  </head>
  <body>
    <h1>프로그레스 바 (타이머)</h1>
    <input
      type="number"
      id="timeInput"
      placeholder="초를 입력하세용."
      min="1"
    />
    <button id="startBtn" onclick="startProgress()">시작</button>
    <button id="resetBtn">리셋</button>

    <div id="progressBar">
      <div id="progress"></div>
    </div>

    <script>
      // 미션1. 타이머 구현
      // 1-1. 초를 읽어서 등분해야함
      // 1-2. 1초마다 기다리면서, 진척도 표시

      const timeInput = document.getElementById("timeInput");
      const progressBar = document.getElementById("progress");
      let duration = 0;

      function startProgress() {
        // console.log(timeInput.value); // 글자임 숫자로 변환 필요
        duration = parseInt(timeInput.value);

        let timePassed = 0; // 경과된 시간

        // 1초마다 반복
        interval = setInterval(function () {
          // interval은 타이머의 id 값
          timePassed++;

          let progress = (timePassed / duration) * 100; // 진행률

          progressBar.style.width = `${progress}%`; // 진행률 바(게이지) 업데이트

          // 끝까지 완료했으면, 이 타이머를 삭제
          if (timePassed >= duration) {
            clearInterval(interval);
            console.log("타이머 삭제 중.. ", interval);
          }
        }, 1000);
      }

      // 미션2. Reset 버튼 구현하기 (숙제)
      // 2-1. Reset 누르면 타이머 멈추기
      // 2-2. Rest 눌렀을 떄 타이머도 멈추고, 추가적으로 바 게이지 초기화화
    </script>
  </body>
</html>
