<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>pacman</title>
    <style>
      body {
        background-color: black;
      }
      canvas {
        border: 2px solid white;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="600" height="400"></canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");
      // 팩맨 객체
      let pacman = {
        x: 350,
        y: 200,
        size: 30,
        startAngle: 0.2 * Math.PI,
        endAngle: 1.8 * Math.PI,
        directionX: 0, // 입이 이동하는 방향
        directionY: 0,
        speed: 1,
        mouthOpen: 1,
        angleIncrement: 0.02 * Math.PI, // 입이 움직이는 속도
      };

      // 팩맨 그리는 함수
      function drawPacman() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ctx.beginPath();
        ctx.moveTo(pacman.x, pacman.y);
        ctx.arc(
          pacman.x,
          pacman.y,
          pacman.size,
          pacman.startAngle,
          pacman.endAngle
        );
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.closePath();
      }

      // 팩맨 입 움직이는 함수
      function updateAngle() {
        if (pacman.startAngle <= 0 || pacman.startAngle >= 0.25 * Math.PI) {
          pacman.mouthOpen *= -1;
        }
        pacman.startAngle += pacman.angleIncrement * pacman.mouthOpen;
        pacman.endAngle -= pacman.angleIncrement * pacman.mouthOpen;
      }

      // 팩맨 위치 함수
      function updatePacmanPosition() {
        pacman.x += pacman.directionX;
        pacman.y += pacman.directionY;

        if (pacman.x > canvas.width - pacman.size) {
          // 가속 기능
          if (pacman.directionX > 5) {
            pacman.x = pacman.size;
          } else {
            pacman.x = canvas.width - pacman.size;
            pacman.directionX = 0; // 속도
          }
        }
        if (pacman.x < 0 + pacman.size) {
          pacman.x = pacman.size;
          pacman.directionX = 0;
        }
        if (pacman.y > canvas.height - pacman.size) {
          pacman.y = canvas.height - pacman.size;
          pacman.directionY = 0;
        }
        if (pacman.y < 0 + pacman.size) {
          pacman.y = pacman.size;
          pacman.directionY = 0;
        }
      }

      // 팩맨 회전 함수
      function rotatePacman() {}

      // 키보드 입력 함수
      function handleKeyDown(e) {
        console.log(e.key);
        switch (e.key) {
          case "ArrowLeft":
            pacman.directionX = -1; // 가속 기능 += 아니면 =
            pacman.directionY = 0;
            break;
          case "ArrowRight":
            pacman.directionX = 1;
            pacman.directionY = 0;
            break;
          case "ArrowUp":
            pacman.directionY = -1;
            pacman.directionX = 0;
            break;
          case "ArrowDown":
            pacman.directionY = 1;
            pacman.directionX = 0;

            break;
          default:
            break;
        }
      }

      // 동작
      function animate() {
        updatePacmanPosition();
        drawPacman();
        updateAngle();
        requestAnimationFrame(animate);
      }

      // 키보드 입력에 따라 좌우로 이동
      document.addEventListener("keydown", handleKeyDown);

      animate();
    </script>
  </body>
</html>
