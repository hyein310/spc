<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        border: 1px dashed black;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const context = canvas.getContext("2d");

      context.beginPath();
      context.moveTo(300, 100);

      // 팩맨
      const startAngle = 0.2 * Math.PI; // 대충 45도
      const endAngle = 1.8 * Math.PI; // 대충 315도
      context.arc(300, 100, 50, startAngle, endAngle);
      //   context.lineTo(300, 100); 원래는 입을 표현할 때 중심으로 들어가도록 해야했는데, 안해도 동작중
      context.fillStyle = "yellow";
      context.fill();
      context.closePath();

      // 얼굴 그리기

      context.beginPath();
      context.arc(75, 75, 50, 0, 2 * Math.PI);
      context.moveTo(65, 65);
      context.arc(60, 65, 5, 0, 2 * Math.PI);
      context.moveTo(90, 65);
      context.arc(85, 65, 5, 0, 2 * Math.PI);
      context.moveTo(105, 85);
      context.arc(75, 60, 40, 0.2 * Math.PI, 0.8 * Math.PI);
      context.stroke();
      context.closePath();
    </script>
  </body>
</html>
