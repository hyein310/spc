<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      canvas {
        border: 10px double red;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="400" height="300"></canvas>
    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx = canvas.getContext("2d");

      const graphData = {
        A: 10,
        B: 20,
        C: 40,
        D: 60,
        E: 80,
      };

      drawBarGraph(graphData);

      function drawBarGraph(data) {
        const barWidth = 30;
        const barHeightOffset = 20; // 바닥에서 띄울 때 그 값
        let startX = 20;

        for (const key in data) {
          //   console.log(key);
          const barHeight = data[key];
          //   console.log(barHeight); value 값 출력

          ctx.fillStyle = "blue";
          ctx.fillRect(
            startX,
            canvas.height - barHeight - barHeightOffset,
            barWidth,
            barHeight
          );

          // 축에 텍스트
          ctx.fillStyle = "green";
          ctx.fillText(key, startX + barWidth / 2, canvas.height - 10);
          startX = startX + 50;
        }
      }
    </script>
  </body>
</html>
