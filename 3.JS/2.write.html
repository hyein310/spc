<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style></style>
  </head>
  <body>
    <button onclick="helloBtn()">안녕버튼</button>
    <button onclick="ByeBtn()">잘가버튼</button>
    <script>
      function helloBtn() {
        document.write("Hello, World!");
      }

      function ByeBtn() {
        // document.write("Goodbye, World!");

        for (var i = 1; i <= 5; i++) {
          document.write("<p>");
          document.write("숫자: " + i);
          document.write("</p>");
        }
      }
    </script>
  </body>
</html>
