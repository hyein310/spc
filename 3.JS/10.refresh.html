<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>화면 리프레쉬 예제</h1>
    <p>이 페이지는 3초 후에 리프레쉬 됩니다...</p>
    <script>
      // document <- dom 제어
      // window <- 창(브라우저 창) 제어
      // location.reload(); <- 실제로 페이지 리프레쉬 하는 것

      window.onload = function () {
        // 3초 기다렸다가 실행..
        // setTimeout(콜백함수, 시간(ms)) 1000ms = 1s
        setTimeout(function () {
          console.log("3초 기다렸음!");
        }, 3000);

        function displayText() {
          console.log("5초 기다렸음");
          // location.reload();
          // location = location; 주소창에서 다시 똑같은 주소 창
        }
        setTimeout(displayText, 5000);

        console.log("나는 안기다림");
      };
    </script>
  </body>
</html>
