<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>계산기</title>
    <style>
      .calculator {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-gap: 10px;
        max-width: 300px;
        text-align: center;
        margin: 0 auto;
      }

      .calculator input {
        /* 몇 칸을 차지하는지 설정 */
        grid-column: span 4;
        padding: 10px;
        font-size: 18px;
      }
      .calculator button {
        padding: 10px;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <input type="text" id="inputNum" value="" />
      <button onclick="clickNum(this.value)" id="btnVaule" value="+">+</button>
      <button onclick="clickNum(this.value)" id="btnVaule" value="-">-</button>
      <button onclick="clickNum(this.value)" id="btnVaule" value="*">*</button>
      <button onclick="clickNum(this.value)" id="btnVaule" value="/">/</button>

      <button onclick="clickNum(this.value)" id="btnVaule" value="7">7</button>
      <button onclick="clickNum(this.value)" id="btnVaule" value="8">8</button>
      <button onclick="clickNum(this.value)" id="btnVaule" value="9">9</button>
      <button onclick="clickNum(this.value)" id="btnVaule" value="=">=</button>

      <button onclick="clickNum(this.value)" id="btnVaule" value="4">4</button>
      <button onclick="clickNum(this.value)" id="btnVaule" value="5">5</button>
      <button onclick="clickNum(this.value)" id="btnVaule" value="6">6</button>
      <button onclick="clickNum(this.value)" id="btnVaule" value="C">C</button>

      <button onclick="clickNum(this.value)" id="btnVaule" value="1">1</button>
      <button onclick="clickNum(this.value)" id="btnVaule" value="2">2</button>
      <button onclick="clickNum(this.value)" id="btnVaule" value="3">3</button>
      <button onclick="clickNum(this.value)" id="btnVaule" value="0">0</button>
    </div>

    <script>
      function clickNum(inputValue) {
        // 미션1. 숫자를 클릭해서 위에 입력창에 표시한다.
        // 심볼은 하나만 입력되어야함. (나의 이전 숫자를 보고, 이전에 숫자가 있을 때만 심볼)
        // 미션2. 연산을 실제로 해야함 (= 클릭하면 그 연산 수행)
        // 미션3. 다양한 오류 처리
        const inputNum = document.getElementById("inputNum");
        const btnVaule = document.getElementById("btnVaule");
        let preValue = ""; // 저장
        let result;

        console.log("입력 값 : ", inputValue);

        switch (inputValue) {
          case "+":
            preValue = inputNum.value;
            console.log("값 저장 : ", preValue);

            inputNum.value = "";
            inputNum.value.textContent = "";

            console.log("값 상태 : ", inputNum.value);

            inputNum.value = inputNum.value.concat(inputValue);

            if (inputValue == "=") {
              result = inputNum.value + inputValue;
              console.log(result);
              break;
            }

          default:
            inputNum.value = inputNum.value.concat(inputValue);
        }
      }
    </script>
  </body>
</html>
