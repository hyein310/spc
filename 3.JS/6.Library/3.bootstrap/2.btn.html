<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button class="btn btn-primary" type="button" id="loadBtn">
        <div
          class="spinner-border spinner-border-sm visually-hidden"
          role="status"
          id="spinner"
        ></div>
        <span class="visually" role="status">Loading...</span>
      </button>
    </div>
    <script>
      // 미션1. 버튼 추가하고 클릭했을 때 돌아가도록
      // visible/invisible -> 자리를 차지하고 있는데 안보이는거
      // d-none(display:none) -> 자리를 삭제했다가 추가했다가
      document.getElementById("loadBtn").addEventListener("click", function () {
        const spinner = document.getElementById("spinner");
        // if (spinner.className.includes("visually-hidden")) {
        //   spinner.className = "spinner-border visually";
        // } else spinner.classList.add("visually-hidden");

        // document.getElementById("loadBtn").disable = true; // disalbe 상태면 클릭되지 않도록
        spinner.classList.toggle("visually-hidden"); // invisible 가능
      });
    </script>
  </body>
</html>
