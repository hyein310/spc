<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>GPT와 함께하는 영어 학습 플랫폼</title>
</head>
<body>
    <header>
        <h1>ChatGPT와 함께 배우는 영어 클래스</h1>
        <nav>
            <ul>
                {% for grade in grades %}
                <li ><a href="{{ url_for('grade', grade=grade )}}">{{ grade }}학년</a></li>
                {% endfor %}
            </ul>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        2025 ChatGPT EngGlish Learning
    </footer>
</body>
</html>
