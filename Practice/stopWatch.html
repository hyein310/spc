<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
        align-items: center;
      }
      #timeValue {
        font-size: 50px;
        font-weight: bold;
        margin-bottom: 20px;
      }
      #btnContainer .btns {
        width: 100px;
        height: 40px;
        font-size: 20px;
        margin: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- start, stop, reset -->
    <!-- Date() 객체 활용해서 00:00:00(분,초,밀리초) 형태의 시간 표현 -->
    <div id="container">
      <h1>STOP WATCH !</h1>
      <div id="timer">00:00:00</div>
      <div id="btnContainer">
        <button id="startBtn" class="btns">start</button>
        <button id="stopBtn" class="btns">stop</button>
        <button id="resetBtn" class="btns">reset</button>
      </div>
    </div>

    <script>
      const startBtn = document.getElementById("startBtn");
      const stopBtn = document.getElementById("stopBtn");
      const resetBtn = document.getElementById("resetBtn");
      // 시작버튼 눌렀을 때 시간
      let startTime;

      // start
      startBtn.addEventListener("click", function () {
        startTime = new Date();
        document.getElementById("timer").textContent = "00:00.00";
        console.log("startTime : ", startTime);
      });

      // stop
      stopBtn.addEventListener("click", function () {
        if (!startTime) return;

        // 현재 시간
        const currentTime = new Date();
        // 타이머 값
        // 5초 -> timeValue = 5000 (ms)
        // 1분 = 60초 = 60 x 1000 (ms) = 60000 (ms)
        // 1초 = 60000 / 60
        const timeValue = currentTime - startTime; // ms 단위
        console.log("timeValue : ", timeValue);

        const min = Math.floor(timeValue / 60000);
        const sec = Math.floor(timeValue);
      });
    </script>
  </body>
</html>
