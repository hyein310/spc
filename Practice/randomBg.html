<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜덤 배경</title>
  </head>
  <body>
    <button onclick="changeColor()">배경색상변경</button>
    <script>
      // 3. 리스트 말고, 랜덤 색상으로 바뀌게 하기 (힌트: 숫자코드활용 #RRGGBB)
      // hex 이용 방법 -> Math.floor(Math.random() *16777215).toString(16);

      function changeColor() {
        var R = parseInt(Math.random() * 256);
        var G = parseInt(Math.random() * 256);
        var B = parseInt(Math.random() * 256);

        document.body.style.backgroundColor = `rgb(${R},${G},${B})`;
      }
    </script>
  </body>
</html>
