<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이미지 슬라이더</title>
    <style>
      .sliderContainer {
        max-width: 500px;
        margin: 50px auto;
        padding: 10px;
        position: relative;
      }

      .sliderMove {
        position: relative;
        width: 100%;
        height: 300px;
        overflow: hidden;
      }

      .slider {
        display: none;
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .slider.active {
        display: block;
      }

      .slider img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .btns {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        padding: 0 10px;
        pointer-events: none;
      }

      .btns button {
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        pointer-events: all;
      }

      h1 {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>이미지 슬라이더</h1>
    <div class="sliderContainer">
      <div class="sliderMove">
        <img src="img/dog1.jpg" class="slider active" alt="dog1" />
        <img src="img/dog2.jpeg" class="slider" alt="dog2" />
        <img src="img/dog3.jpg" class="slider" alt="dog3" />

        <div class="btns">
          <button id="prev">이전</button>
          <button id="next">다음</button>
        </div>
      </div>
    </div>

    <script>
      const prevBtn = document.getElementById("prev");
      const nextBtn = document.getElementById("next");
      const imgArr = document.querySelectorAll(".slider");
      let currentIndex = 0;

      function showSlide(index) {
        for (let i = 0; i < imgArr.length; i++) {
          imgArr[i].classList.remove("active");
        }
        imgArr[index].classList.add("active");
      }

      prevBtn.addEventListener("click", function () {
        currentIndex = currentIndex - 1;

        if (currentIndex < 0) {
          currentIndex = imgArr.length - 1;
        }
        showSlide(currentIndex);
      });

      nextBtn.addEventListener("click", function () {
        currentIndex = currentIndex + 1;
        if (currentIndex > imgArr.length - 1) {
          currentIndex = 0;
        }
        showSlide(currentIndex);
      });
    </script>
  </body>
</html>
