<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container my-4">
      <h1>회원가입 폼</h1>
      <form id="exampleForm">
        <!-- 사용자명 -->
        <label for="id" class="form-label">사용자명</label>
        <div class="input-group">
          <i class="bi bi-person input-group-text"></i>
          <input
            type="text"
            id="id"
            name="id"
            class="form-control"
            placeholder="3~10글자로 입력하세요."
            required
          />
        </div>
        <div id="id-error" class="form-text text-danger mb-3"></div>

        <!-- 비밀번호 -->
        <label for="password" class="form-label">비밀번호</label>
        <div class="input-group">
          <i class="bi bi-lock input-group-text"></i>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="대소문자, 숫자/특수문자 포함 8자 이상."
            required
          />
        </div>
        <div id="password-error" class="form-text text-danger mb-3"></div>

        <!-- 이름 -->
        <label for="name" class="form-label">이름</label>
        <div class="input-group">
          <i class="bi bi-card-text input-group-text"></i>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            placeholder="1~10글자로 입력하세요."
            required
          />
        </div>
        <div id="name-error" class="form-text text-danger mb-3"></div>

        <!-- 생년월일 -->
        <label for="date" class="form-label">생년월일</label>
        <div class="input-group mb-3">
          <i class="bi bi-calendar input-group-text"></i>
          <input
            type="date"
            id="date"
            name="date"
            class="form-control"
            placeholder="연도-월-일"
            required
          />
        </div>

        <!-- 관심분야 (최소 1, 최대 3 선택 가능)-->
        <div class="mb-3">
          <fieldset>
            <legend>관심 분야 (최소 1개, 최대 3개 선택)</legend>
            <div>
              <input
                type="checkbox"
                id="interest1"
                name="interest"
                value="interest1"
              />
              <label for="interest1" class="form-label">관심 분야1</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="interest2"
                name="interest"
                value="interest2"
              />
              <label for="interest2" class="form-label">관심 분야2</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="interest3"
                name="interest"
                value="interest3"
              />
              <label for="interest3" class="form-label">관심 분야3</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="interest4"
                name="interest"
                value="interest4"
              />
              <label for="interest4" class="form-label">관심 분야4</label>
            </div>
          </fieldset>
        </div>
        <!-- 제출 -->
        <button type="submit" class="btn btn-primary">제출</button>
      </form>
    </div>
    <!-- 결과 출력 공간 -->
    <div id="result" class="mt-4"></div>

    <script src="loginform.js"></script>
  </body>
</html>
