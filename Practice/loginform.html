<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
      crossorigin="anonymous"
    ></script>
    <!-- icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container my-4">
      <h1>회원가입 폼</h1>
      <form id="exampleForm">
        <!-- 사용자명 -->
        <div class="mb-3">
          <label for="id" class="form-label">사용자명</label>
          <input
            type="text"
            id="id"
            name="id"
            class="form-control"
            placeholder="사용자명을 입력하세요."
            required
          />
        </div>

        <!-- 비밀번호 -->
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input
            type="password"
            id="password"
            name="password"
            class="form-control"
            placeholder="비밀번호를 입력하세요."
            required
          />
        </div>

        <!-- 이름 -->
        <div class="mb-3">
          <label for="name" class="form-label">이름</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            placeholder="이름을 입력하세요."
            required
          />
        </div>

        <!-- 생년월일 -->
        <div class="mb-3">
          <label for="date" class="form-label">생년월일</label>
          <input
            type="date"
            id="date"
            name="date"
            class="form-control"
            placeholder="연도-월-일"
            required
          />
        </div>

        <!-- 관심분야 (최소 1, 최대 3 선택 가능)-->
        <div class="mb-3">
          <fieldset>
            <legend>관심 분야 (최소 1개, 최대 3개 선택)</legend>
            <div>
              <input
                type="checkbox"
                id="interest1"
                name="interest1"
                value="interest1"
              />
              <label for="interest1" class="form-label">관심 분야1</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="interest2"
                name="interest2"
                value="interest2"
              />
              <label for="interest2" class="form-label">관심 분야2</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="interest3"
                name="interest3"
                value="interest3"
              />
              <label for="interest3" class="form-label">관심 분야3</label>
            </div>
            <div>
              <input
                type="checkbox"
                id="interest4"
                name="interest4"
                value="interest4"
              />
              <label for="interest4" class="form-label">관심 분야4</label>
            </div>
          </fieldset>
        </div>
        <!-- 제출 -->
        <button type="submit" class="btn btn-primary">제출</button>
      </form>
    </div>
    <!-- 결과 출력 공간 -->
    <div id="result" class="mt-4"></div>

    <script>
      const form = document.getElementById("exampleForm");
      const resultDiv = document.getElementById("result");

      form.addEventListener("submit", function (e) {
        e.preventDefault(); // 서버로 전송하는 기본 기능 작동 막기

        // 폼 데이터 가져 오기
        // 위에 폼을 객체에 넣고, get 함수를 통해서 필드 내용 가져오기
        const formData = new FormData(form);
        const name = formData.get("name");
        const email = formData.get("email");
        const password = formData.get("password");

        // 결과 출력
        resultDiv.innerHTML = `<div class="alert alert-success">
        <h5>폼 데이터 제출 완료!</h5>
        <p><strong>이름: </strong>${name}</p>
        <p><strong>이메일: </strong>${email}</p>
        <p><strong>비밀번호: </strong>${password}</p>
     </div>`;
      });
    </script>
  </body>
</html>
