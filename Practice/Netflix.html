<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>넷플릭스 대한민국</title>
    <style>
      header {
        display: inline-block;
        padding: 20px;
      }
      #logo-image {
        width: 15vw;
        height: 5vw;
        background-image: url(netflix.png);
        background-size: 100%;
        float: left;
      }
      .dropdown-login {
        padding: 5px;
        float: right;
      }
    </style>
  </head>
  <body>
    <header>
      <div id="logo-image"><img src="netflix.png" alt="넷플릭스 로고" /></div>
      <div class="dropdown-login">
        <div class="languages">
          <select name="languages" id="lang">
            <option value="Ko">한국어</option>
            <option value="Eng">영어</option>
          </select>
        </div>
        <button id="login">로그인</button>
      </div>
    </header>
    <main>
      <article>
        <div>
          <h1>영화, 시리즈등을 무제한으로</h1>
          <p>5,500원으로 시작하세요. 멤버십은 언제든지 해지 가능합니다.</p>
          <form action="./Netflix.html">
            <h3>
              시청할 준비가 되셨나요? 멤버십을 등록하거나 재시작하려면 이메일
              주소를 입력하세요.
            </h3>
            <input type="email" placeholder="이메일 주소" />
            <button type="submit">시작하기 ></button>
          </form>
        </div>
      </article>
    </main>
    <footer>넷플릭스 대한민국</footer>
  </body>
</html>
